<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/13beb761c3.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>DockerGen Pagina Principal </title>
</head>

<body>
    <div class="content">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img src="../img/logo.png" alt="Logo DockerGen">
                    <h2>DockerGen</h2>
                </div>
                <button class="btn-close" id="btn-close-bar" onclick="navBarsClose()"></button>
            </div>

            <div class="navbar">
                <ul>
                    <li>
                        <a href="home.html">
                            <i class="fa-sharp fa-solid fa-house" style="margin-right: 20px; color: aqua; "></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="../html/confidencialidade.html">
                            <i class="fa-sharp fa-solid fa-user-secret" style="margin-right: 20px; color: aqua;  "></i>
                            Confidencialidade
                        </a>
                    </li>
                    <li>
                        <a href="responsabilidade.html">
                            <i class="fa-sharp fa-solid fa-hand-holding-heart"
                                style="margin-right: 20px; color: aqua; "></i>
                            Responsabilidade
                        </a>
                    </li>
                    <li>
                        <a href="declaracao.html">
                            <i class="fa-sharp fa-solid fa-building-circle-check"
                                style="margin-right: 20px; color: aqua; "></i>
                            Declaração
                        </a>
                    </li>
                    <li>
                        <a href="lgpd.html">
                            <i class="fa-sharp fa-solid fa-file-shield" style="margin-right: 20px; color: aqua; "></i>
                            LGPD
                        </a>
                    </li>
                    <li class="menu-active">
                        <a href="usuario.html">
                            <i class="fa-sharp fa-solid fa-user" style="margin-right: 20px; color: aqua; "></i>
                            Usuário
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <section>
            <header>
                <div id="bars-icon" style="position: fixed;">
                    <button type="button" class="nv-icon" onclick="navBars()">
                        <i class="fa-solid fa-bars" style="font-size: 20px;"></i>
                    </button>
                </div>
                <section class="user-credentials" style="display: flex; align-items: center;">
                    <div class="img-user">
                        <img id="userImg3" class="imgUser" src="../img/user.png" alt="Usuario">
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <h5 id="nameUser"></h5>
                        <span id="spanCredentials" class="span-credentials"></span>
                    </div> 
                </section>
                <button class="exit" onclick="logoff()">
                    sair <i class="fa-sharp fa-solid fa-right-from-bracket" style="color: rgb(252, 80, 1);"></i>
                </button>
            </header>
            <div class="content-body">
                <h1>Informações de Usuário</h1>
                <p>Edite as suas informações</p><br>

                <form>
                    <section>
                        <div class="content-logo">
                            <img src="../img/user.png" alt="Logo da empresa" id="userImg2">
                            <label class="label-file" for="user-img">Escolher arquivo</label>
                        </div>
                        <input type="file" id="user-img" onchange="visualizarUser() ">
                    </section>
                    <section>
                        <label>Nome</label>
                        <input type="text" id="userName">
                        <label>Cargo</label>
                        <input type="text" id="cargo">
                        <button class="btn-sistema" onclick="saveUserCredentials()">salvar</button>
                        <img src="#" alt="Logo da empresa" id="userImg3" style="width: 150px;display: none;">
                    </section>
                </form>


            </div>
            <footer>
                <h6> Desenvolvido por <cite>Flávio P. Baptista</cite> em <strong>2023</strong></h6>
            </footer>
        </section>

    </div>

    <script src="../js/app.js"></script>
    <script src="../js/user.js"></script>

</body>

</html>
